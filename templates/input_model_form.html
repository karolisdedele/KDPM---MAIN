{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mt-5">{{ name }}</h1>
    {% if description %}
        <p class="lead">{{ description }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <input type="submit" class="btn btn-warning btn-lg">
        </div>

    </form>
{% endblock %}
