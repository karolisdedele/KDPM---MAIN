{% extends 'base.html' %}
{% block content %}
    <div class="text-center my-auto" style="padding-top: 20%">
        <h1>Your password has been reset, you can try logging in.</h1>
        <a class="btn btn-warning btn-lg center" href={% url "login" %}>Login</a>
        <h4>You will be redirected to the login page in 5 seconds.</h4>
    </div>
    <script type="text/javascript">
        setTimeout(function() {
    window.location.replace("{% url 'login' %}")[0].href;
 }, 5000);
    </script>
{% endblock %}
