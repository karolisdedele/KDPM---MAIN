{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="mt-5">Reset Password</h1>
    <p class="lead">Enter a valid email that you used when registering for an account</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <input type="submit" class="btn-lg btn-primary" value="Reset Password">
        </div>

    </form>
{% endblock %}
